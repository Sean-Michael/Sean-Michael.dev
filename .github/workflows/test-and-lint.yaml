name: Test and Lint

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'app/**'
      - 'content/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    branches:
      - main

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install .[dev]

      - name: Lint with Ruff
        run: |
          ruff check app/ tests/
          ruff format --check app/ tests/ || echo "::warning::Code formatting issues detected"

      - name: Run tests
        run: pytest -v
