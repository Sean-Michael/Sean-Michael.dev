{% extends "base.html" %}

{% block title %}Sean-Michael{% endblock %}

{% block content %}
<div class="glass-container">
    <h1>Sean-Michael</h1>
    <p>I love to work with computers and play outside.</p>

    <h2>Hobbies</h2>
    <ul id="item-list">
        {% for item in items %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <form hx-post="/add-item" hx-target="#item-list" hx-swap="beforeend" hx-include="#item-input">
        <input type="text" id="item-input" name="item" placeholder="Add a hobby..." required>
        <button type="submit">Add</button>
    </form>
</div>
{% endblock %}
